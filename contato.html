    <form class="bolo" name="meu_form">
    
      <h1>Fale Conosco</h1>
      <p class="batata"> Para mais informações sobre books, orçamento, dúvidas e agenda entre em contato com a gente</p>
    
      <label for="nome">Nome</label>
      <input type="text" id="nomeid" placeholder="Fulano" required="required" name="nome" />
    <br>
      <label for="fone">Cont.</label>
      <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
    <br>
      <label for="email">Email</label>
      <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
    <br>
      <textarea placeholder="Deixe sua opnião"></textarea>
    
      <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />

    </form>
